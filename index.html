<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="HTML, CSS, JavaScript, Chat, App" />
    <meta name="author" content="Krunoslav Blažičević" />
    <meta name="description" content="Chat app Algebra" />
    <script defer src="scripts.js"></script>
    <script
      type="text/javascript"
      src="https://cdn.scaledrone.com/scaledrone.min.js"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Chat Aplikacija</title>
  </head>
  <body>
    <h1>Algebra Chat Aplikacija</h1>
    <div class="chat-app">
      <div class="chat-container">
        <ul class="chat-window">
          <li class="messages"></li>
        </ul>
        <div class="message-input">
          <form class="form">
            <input
              type="text"
              class="input"
              placeholder="Unesi poruku i pritisni ENTER"
            />
            <input type="submit" class="button" value="Pošalji" />
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
